<mat-drawer-container class="example-container">

    <mat-drawer mode="side" opened class="menuside">
        <mat-toolbar color="primary">
            <span>6 CINEMA</span>
        </mat-toolbar>
        <mat-nav-list>
            <button mat-raised-button color="basic" class="btMenu"><mat-icon>home</mat-icon>Home</button>
            <button mat-raised-button color="basic" class="btMenu"><mat-icon>movie</mat-icon>Movies</button>
            <button mat-raised-button color="basic" class="btMenu"><mat-icon>tv</mat-icon>Series</button>
            <button mat-raised-button color="basic" class="btMenu"><mat-icon>tag</mat-icon>Genres</button>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>

        <div class="row xd">
            @for (movie of movies; track movie) {

            <mat-card class="centrar col-3">
                <mat-card-header>
                    <div class="col-12">
                        <mat-card-title>{{ movie.title }}</mat-card-title>
                        <mat-card-subtitle class="subtitulo">{{ getYear(movie.releasedDate) }}</mat-card-subtitle>
                        <mat-icon *ngFor="let star of getStarRating(movie.rating)">{{ star }}</mat-icon>
                    </div>
                </mat-card-header>

                <mat-card-content>
                    <img mat-card-image src="{{getPosters(movie.title)}}" alt="Poster of {{movie.title}}">
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button style="float: right">SHARE</button>
                </mat-card-actions>

                <mat-card-footer>
                    <div class="generos">
                        @for (genre of movie.genres; track genre) {
                        <strong> « {{ genre }} » </strong>
                        }
                    </div>
                </mat-card-footer>

            </mat-card>
            }
        </div>
    </mat-drawer-content>
</mat-drawer-container>
